<form #registerForm="ngForm" (ngSubmit)="register()">
    <div><h2>Sign Up</h2></div>
    <div class="form-group">
        <input type="text" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group text-left">
        <button class="btn btn-primary mr-2" type="submit">Register</button>
        <button class="btn btn-outline-primary" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
